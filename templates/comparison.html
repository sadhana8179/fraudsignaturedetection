<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Comparison - Fraud Signature Detection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #0d253f;
    }
    .upload-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input[type="file"] {
      margin: 10px 0;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background-color: #0d253f;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b3b5f;
    }
    .result-message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0d253f;
    }
  </style>
</head>
<body>

<h1>Upload Signatures</h1>

<div class="upload-section">
  <form method="POST" enctype="multipart/form-data" action="/comparison">
    <input type="file" name="original" accept="image/*" required><br>
    <input type="file" name="test" accept="image/*" required><br>
    <button type="submit">Compare</button>
  </form>

  {% if result %}
  <div class="result-message">
    {{ result }}
  </div>
  {% endif %}
</div>
<div class="link">
            <a href="{{ url_for('dashboard') }}"> View Dashboard</a>
</div>
</body>
</html>
